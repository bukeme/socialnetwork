{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}

	<h2>Password Reset</h2>
	<form method="post">
		<p>If you've forgotten your password, enter your email below to receive instructions to reset your password.</p>
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Submit</button>
	</form>

{% endblock content %}
