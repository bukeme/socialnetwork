{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Login</button>
		<p>
			<small>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>.</small>
		</p>
		<p>
			<small>Forgotten your password? <a href="{% url 'account_reset_password' %}">Reset Password</a>.</small>
		</p>
	</form>

{% endblock content %}
